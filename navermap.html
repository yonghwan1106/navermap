<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>네이버 맵 API 테스트</title>
    <script type="text/javascript" src="https://oapi.map.naver.com/maps.js?ncpClientId=11pz3tdpch"></script>
    <style type="text/css">
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        #map {
            width: 100%;
            height: 500px; /* 지도의 높이 설정 */
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var mapOptions = {
            center: new naver.maps.LatLng(37.24108, 127.17795), // 용인시 중심 좌표 (예시)
            zoom: 12 // 초기 줌 레벨
        };

        var map = new naver.maps.Map('map', mapOptions);
    </script>
</body>
</html>
